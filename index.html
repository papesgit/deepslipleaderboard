<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep Slip Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Deep Slip Leaderboard</h1>
  </header>

  <main class="table-container">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Height</th>
          <th>Floor</th>
          <th>Replay</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected here -->
      </tbody>
    </table>
  </main>

  <script>
    fetch('leaderboard.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');          // ["player","height","floor","stream"]
        const rows = lines.slice(1).map(r => r.split(','));
        const tbody = document.querySelector('#leaderboard tbody');

        rows.forEach((cols, index) => {
          const [player, height, floor, stream] = cols;
          const rank = index + 1;                     // auto-compute rank

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rank}</td>
            <td>${player}</td>
            <td>${height}</td>
            <td>${floor}</td>
            <td>${
              stream
                ? `<a href="${stream}" target="_blank" rel="noopener">Watch</a>`
                : 'â€”'
            }</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error loading leaderboard:', err);
        const msg = document.createElement('p');
        msg.textContent = 'Failed to load leaderboard data.';
        document.querySelector('main').appendChild(msg);
      });
  </script>

</body>
</html>
