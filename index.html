<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep Slip Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Deep Slip Leaderboard</h1>
  </header>

  <main class="table-container">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Height</th>
          <th>Floor</th>
          <th>Replay</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected here -->
      </tbody>
    </table>
  </main>

  <script>
    (function loadLeaderboard() {
      // Build the raw URL with a timestamp param to bust any CDN or browser cache:
      const baseUrl = 'https://raw.githubusercontent.com/papesgit/deepslipleaderboard-data/refs/heads/main/leaderboard.csv';
      const url     = `${baseUrl}?t=${Date.now()}`;

      fetch(url, {
        cache: 'no-store'     // explicitly ignore any HTTP cache
      })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.text();
      })
      .then(text => {
        const lines    = text.trim().split('\n');
        const rows     = lines.slice(1);
        const tbody    = document.querySelector('#leaderboard tbody');
        const STREAM_RE = /^https?:\/\/(?:www\.)?(twitch\.tv|youtube\.com)\/.+$/i;

        tbody.innerHTML = '';  // clear old rows

        rows.forEach((line, i) => {
          const [ player, height, floor, stream ] =
            line.split(',').map(cell => cell.trim());

          const rank         = i + 1;
          const validStream  = STREAM_RE.test(stream);
          const replayCell   = validStream
            ? `<a href="${stream}" target="_blank" rel="noopener">Watch</a>`
            : 'â€”';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rank}</td>
            <td>${player}</td>
            <td>${height}</td>
            <td>${floor}</td>
            <td>${replayCell}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Failed to load leaderboard:', err);
        const msg = document.createElement('p');
        msg.textContent = 'Error loading leaderboard data.';
        document.querySelector('main').appendChild(msg);
      });
    })();
  </script>

</body>
</html>
