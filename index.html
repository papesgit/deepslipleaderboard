<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep Slip Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Deep Slip Leaderboard</h1>
  </header>

  <main class="table-container">
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Height</th>
          <th>Floor</th>
          <th>Replay</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected here -->
      </tbody>
    </table>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/papesgit/deepslipleaderboard-data/main/leaderboard.csv')
      .then(r => r.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const dataRows = lines.slice(1);

        const tbody = document.querySelector('#leaderboard tbody');

        dataRows.forEach((line, i) => {
          // Split and then trim each cell
          const [player, height, floor, stream] = line.split(',').map(c => c.trim());

          const rank = i + 1;
          const hasStream = stream && /^https?:\/\//.test(stream);

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rank}</td>
            <td>${player}</td>
            <td>${height}</td>
            <td>${floor}</td>
            <td>${
              hasStream
                ? `<a href="${stream}" target="_blank" rel="noopener">Watch</a>`
                : 'â€”'
            }</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Error loading leaderboard:', err);
        document.querySelector('main').append('Failed to load leaderboard data.');
      });
  </script>


</body>
</html>
